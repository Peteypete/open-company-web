<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OpenCompany - Startup Transparency Made Simple</title>
    <!-- Reset IE -->
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Bootstrap CSS //getbootstrap.com/ -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Normalize.css //necolas.github.io/normalize.css/ -->
    <link href="/css/normalize.css?oc_deploy_key" rel="stylesheet">
    <!-- Font Awesome icon fonts //fortawesome.github.io/Font-Awesome/cheatsheet/ -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- OpenCompany CSS -->
    <link href="/css/main.css?oc_deploy_key" rel="stylesheet" type="text/css">
    <!-- jQuery UI CSS -->
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <!-- Google fonts Lora -->
    <link href="//fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div class="oc-loading active">
          <div class="oc-loading-internal"></div>
      </div>
    </div>
    <div id="oc-loading"></div>
    <!-- Raven - Sentry error reporting -->
    <script src="//cdn.ravenjs.com/2.0.2/raven.min.js"></script>
    <!-- jQuery needed by Bootstrap JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript //getbootstrap.com/ -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- jQuery scrollTo plugin -->
    <script type="text/javascript" src="/lib/scrollTo/scrollTo.min.js?oc_deploy_key"></script>
    <!-- jQuery UI -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Google Charts //developers.google.com/chart/ -->
    <script type="text/javascript" src="//www.google.com/jsapi"></script>

    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
    </script>
    <!-- JWT Decode lib -->
    <script src="/lib/jwt-decode/jwt-decode.min.js?oc_deploy_key" type="text/javascript"></script>
    <!-- ClojureScript generated JavaScript -->
    <script src="/js/compiled/open_company.js?oc_deploy_key" type="text/javascript"></script>
    <!-- Adobe Typekit -->    
    <script src="//use.typekit.net/olr5ghy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </body>
</html>
